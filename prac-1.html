<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendPoetry</title>
    <link rel="stylesheet" href="prac-1.css" />
  </head>
  <body>
    <header>
      <h1>SendPoetry</h1>
      <h3>Understand your Partner</h3>
    </header>
    <main>
      <fieldset>
        <legend>Registration</legend>
        <form>
          <div>
            <label for="email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ej: johndoe@gmail.com"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Ej: Password123"
            />
          </div>
          <div>
            <input type="submit" value="Register" />
          </div>
        </form>
      </fieldset>
    </main>
    <footer>
      <h4>Copyright 2024</h4>
    </footer>
  </body>
</html>
